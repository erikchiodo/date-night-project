<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"/>
      <!-- Font Awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- custom stylesheet -->
   <link rel="stylesheet" href="./style.css">
    <title>Date Planner App</title>
  </head>

  <body 
     <div class="container">

      <!-- Logo -->
    <img src="./images/logo.png" class="hero-image" alt="">

    <!-- Landing page section -->
    <section id="landingSection" class="landing-section">
      <div>
        <h1>Your Movie Night Planner!</h1>
        <p>
          <b>ReelDine</b> is an app that pair a movie theater and a restaurant in the area of your choice.
        </p>
        <h2>Let <b>ReelDine</b> do the planning for you!</h2>
        <button class="btn" id="startBtn">Let's
          Plan</button>
      </div>
      <div>
        <img src="./images/hero.png" alt="" class="max-w-full">
      </div>
    </section>

       <!-- search form section -->
      <form id="searchForm" class="search-form hidden shadow-large">
        <h2>Select Location</h2>
        <input type="text" id="searchInput" placeholder="Enter ZIP code" required />
        <button type="submit" class="btn">
          Search
        </button>
      </form>

      <!-- Cards and Summary section -->
    <ul id="cardsUl" class="cards-ul shadow-lg hidden">
    </ul>
    <script src="script.js"></script>
  </div>
  </body>

</html>
