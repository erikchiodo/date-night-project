<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
          },
        },
      };
    </script>
    <title>Movies App</title>
  </head>

  <body class="bg-gray-50 font-poppins">
    <div class="container mx-auto bg-white min-h-[100vh] p-2">
      <h1 class="text-3xl text-center my-4">Movie Planner</h1>
      <form
        id="searchForm"
        class="p-5 border max-w-[500px] mt-10 mx-auto rounded-md flex flex-col gap-2"
      >
        <input
          type="text"
          id="searchInput"
          placeholder="Enter ZIP code"
          class="border p-4 rounded-md outline-none"
          required
        />
        <button
          type="submit"
          class="border rounded-md p-4 cursor-pointer hover:bg-black hover:text-white ease-in duration-100"
        >
          Search
        </button>
      </form>
      <ul
        id="cardsUl"
        class="max-w-[500px] mt-10 mx-auto flex flex-wrap gap-5 lg:max-w-[800px] border p-4 rounded-md hidden"
      ></ul>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
